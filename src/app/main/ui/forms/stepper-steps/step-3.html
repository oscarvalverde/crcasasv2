<div class="md-inline-form " >

    <div layout="column"  flex nv-file-drop="" uploader="uploader">

                <div layout="column">

                    <h3>Seleccionar archivos</h3>

                    <div ng-show="uploader.isHTML5">
                        <!-- 3. nv-file-over uploader="link" over-class="className" -->

                        <div nv-file-drop="" nv-file-over="" uploader="uploader" options="{url: '/foo'}" over-class="green-200-bg" class="h-170 p-16 light-blue-bg" >
                            One more drop zone with its own settings (and indication)
                        </div>


                        <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->

                    </div>

                    <!-- Example: nv-file-select="" uploader="{Object}" options="{Object}" filters="{String}" -->


                </div>

                <div layout="column">

    <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <input type="file" id="upload"
            nv-file-select="" uploader="uploader" multiple
            style="display: none;"/>    
      <md-button id="uploadBtn" class="md-raised" ng-click="clickUpload()">Seleccionar foto</md-button>
    </section>



<div class="container">

        <div class='md-padding' layout="row" layout-wrap>
            <div ng-repeat="item in uploader.queue" data-drop="true" data-drag="true" ng-model="uploader.queue" jqyoui-draggable >
                <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }" data-drag="true"></div>        
            </div>

        </div>

</div>





    <md-content ms-scroll flex>

        <!-- NOTES -->
        <ms-masonry class="notes" options='{"columnCount":5}' ng-repeat="item in uploader.queue">
            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
        </ms-masonry>
        <!-- NOTES -->


    </md-content>







                </div>

	


    </div>



</div>
