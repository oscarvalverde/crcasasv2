<!-- SEARCH-V2 APP -->
<div id="search-v2" class="" layout="column">

    <!-- TOOLBAR -->
    <md-toolbar class="md-accent">

        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">

            <div class="search" flex layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-magnify" class="icon search-icon"></md-icon>

                <input class="search-input" ng-model="vm.query" type="text" placeholder="Search.." 
                    ng-keyup="vm.search()"
                    translate translate-attr-placeholder="SEARCH.SEARCH" flex>
            </div>            

            <div flex></div>

        </div>

    </md-toolbar>
    <!-- / TOOLBAR -->

    <md-content ms-scroll flex>

        <!-- NOTES -->
        <ms-masonry class="listings" options='{"columnCount":5}'>

            <!-- NOTE -->
            <!-- Add "no-font-resize" attr for disable font resizing -->
            <ms-masonry-item class="listing"
                             ng-repeat="listing in vm.listings "
                             ms-listing-item="listing">
            </ms-masonry-item>
            <!-- / NOTE -->

        </ms-masonry>
        <!-- NOTES -->

        <!-- NO RESULTS -->
        <div class="no-results text-center" ng-if="filteredListings.length === 0 &&  vm.search === ''">

            <div class="message">
                <md-icon class="message-icon s96" md-font-icon="icon-lightbulb"></md-icon>
                <div class="message-text">No notes yet...</div>
            </div>


        </div>

        <div class="no-results text-center">

            <div class="message">
                <md-icon class="message-icon s96" md-font-icon="icon-lightbulb"></md-icon>
                <div class="message-text" >No results...</div>
            </div>

        </div>
        <!-- / NO RESULTS -->

    </md-content>

</div>
<!-- / NOTES APP -->
