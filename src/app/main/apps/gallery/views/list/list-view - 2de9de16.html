<!-- LIST VIEW -->
<table class="simple list-view gallery-items" >
    <thead>
        <tr>
            <th></th>
            <th></th>
            <th></th>            
            <th translate="GALLERY.DESCRIPTION">Description</th>
            <th translate="GALLERY.NAME">Name</th>
            <th hide-xs translate="GALLERY.SIZE">Size</th>
            <th hide show-gt-md translate="GALLERY.LAST_MODIFIED">Last Modified</th>
            <th></th>            
        </tr>
    </thead>

    <tbody ui-sortable="vm.sortableTableOptions" ng-model="vm.files" class="sortable-view">

        <tr ng-repeat="file in vm.files | filter:global.search" ng-click="vm.select(file)"
                    class="gallery-item item file"
                    ng-class="{'selected' : vm.selected === file}" >


            <td class="handle" ng-click="vm.preventDefault($event)">
                <md-icon md-font-icon="icon-drag-vertical" class="icon"></md-icon>
            </td>

            <td class=" ">
                <md-checkbox ng-checked="vm.exists(image, vm.selectedImages)"
                             ng-click="vm.toggleSelectImage(image, $event)"
                             aria-label="{{vm.exists(image, vm.selectedImages) ? 'Deselect' : 'Select'}}">
                </md-checkbox>


            </td>

            <td class="image">
                <img ng-src="{{file.image}}">
            </td>

            <td class="description">
                    <md-input-container >
                        <input type="text" name="lastname" >
                    </md-input-container>
            </td>
            <td class="name">{{file.name}}</td>
           <td class="size" hide-xs>{{file.size === '' ? '-': file.size}}</td>
            <td class="last-modified" >{{file.modified}}</td>
            <td class="show-details" >
                <md-button class="md-icon-button sidenav-toggle" ng-click="vm.toggleDetails(file)" aria-label="Details" translate translate-attr-aria-label="GALLERY.DETAILS">
                    <md-icon md-font-icon="icon-information-outline"></md-icon>
                </md-button>
            </td>
        </tr>
    </tbody>
</table>
<!-- / LIST VIEW -->
